<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
<div style="margin: 10px;">
    <form wicket:id="form">     	
       	
       	<div class="flex" wicket:id="wmcGeneral">
	       	<div>
		       	<label for="projects">Project:</label> 
		        <select class="input-xlarge" id="projects" wicket:id="projects"></select>
	        </div>
	       
	         <div style="margin-left: 20px" >
	        		<label for="qualityParams">Quality Parameter: </label>
	        		<select class="input-xlarge" id="qualityParams" wicket:id="qualityParams"></select> 
	        </div>
	       
        </div>
        <br />
        <div>
	        <a wicket:id="submit" class="btn btn-primary">Save</a>
	        <a wicket:id="cancel" class="btn btn-default">Cancel</a>   
	        <hr />
        </div>
    </form>
</div>
</wicket:panel>
</html>
