<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
        <form wicket:id="form">
				<div class="span6">
					 <div class="control-group required" wicket:id="nameValidationBorder">
	                      	<input type="text" class="input-block-level name" id="name"
	                             wicket:id="name"
	                             wicket:message="placeholder:placeholder.name" />
	                  	</div>
					 <div class="control-group required" wicket:id="shortNameValidationBorder">
	                      	<input type="text" class="input-block-level shortName" id="shortName"
	                             wicket:id="shortName"
	                             wicket:message="placeholder:placeholder.shortName" />
	                  	</div>
					<div class="control-group required" wicket:id="streetValidationBorder">
	                      	<input type="text" class="input-block-level street" id="street"
	                             wicket:id="street"
	                             wicket:message="placeholder:placeholder.street" />
	                  	</div>
					<div class="control-group required" wicket:id="zipcodeValidationBorder">
	                      	<input type="text" class="input-block-level zipcode" id="zipcode"
	                             wicket:id="zipcode"
	                             wicket:message="placeholder:placeholder.zipcode" />
	                  	</div>
					<div class="control-group required" wicket:id="cityValidationBorder">
	                      	<input type="text" class="input-block-level city" id="city"
	                             wicket:id="city"
	                             wicket:message="placeholder:placeholder.city" />
	                  	</div>
					<div class="control-group required" wicket:id="countryValidationBorder">
	                      	<input type="text" class="input-block-level country" id="country"
	                             wicket:id="country"
	                             wicket:message="placeholder:placeholder.country" />
	                  	</div>
					<div class="control-group required" wicket:id="phoneValidationBorder">
	                      	<input type="text" class="input-block-level phone" id="phone"
	                             wicket:id="phone"
	                             wicket:message="placeholder:placeholder.phone" />
	                  	</div>
					<div class="control-group required" wicket:id="faxValidationBorder">
	                      	<input type="text" class="input-block-level fax" id="fax"
	                             wicket:id="fax"
	                             wicket:message="placeholder:placeholder.fax" />
	                  	</div>
				</div>
				
			 <div class="row-fluid">
                 <div class="span12">
                     <div class="form-actions">
                         <button type="submit" class="btn btn-primary" wicket:id="submitForm">
                             <wicket:message key="button.save"></wicket:message>
                         </button>
                         <button type="button" class="btn" wicket:id="cancel">
                             <wicket:message key="button.cancel"></wicket:message>
                         </button>
                     </div>
                 </div>
             </div>
			</form>
		</wicket:panel>
	</body>
</html>
