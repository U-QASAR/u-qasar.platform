<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<section class="auth">
				<div class="row-fluid headline">
					<div class="span12">
						<h2><wicket:message key="qmodel.settings.title"></wicket:message></h2>
					</div>
				</div>
				<form wicket:id="form">
					<fieldset>
					<div class="span12">
				 		<div class="row-fluid">
							<h3><wicket:message key="qmodel.settings.high.title"></wicket:message></h3>
							<div class="span2">
									<wicket:message key="qmodel.settings.short.name"></wicket:message>
									<input type="text" id="high" 
										   wicket:id="high" style="width:20%" wicket:message="placeholder:placeholder.high" />
							</div>
							<div class="span1"></div>
							<div class="span3">
									<wicket:message key="qmodel.settings.name"></wicket:message>
									<input type="text" id="highEntity" 
										   wicket:id="highEntity" wicket:message="placeholder:placeholder.highEntity" />
							</div>
						</div>
						<div class="row-fluid">
							<h3><wicket:message key="qmodel.settings.medium.title"></wicket:message></h3>
							<div class="span2">
									<wicket:message key="qmodel.settings.short.name"></wicket:message>
									<input type="text" id="medium" 
										   wicket:id="medium" style="width:20%" wicket:message="placeholder:placeholder.medium" />
							</div>
							<div class="span1"></div>
							<div class="span3">
									<wicket:message key="qmodel.settings.name"></wicket:message>
									<input type="text" id="mediumEntity" 
										   wicket:id="mediumEntity" wicket:message="placeholder:placeholder.mediumEntity" />
							</div>
						</div>
						<div class="row-fluid">
							<h3><wicket:message key="qmodel.settings.low.title"></wicket:message></h3>
							<div class="span2">
									<wicket:message key="qmodel.settings.short.name"></wicket:message>
									<input type="text" id="low" 
										   wicket:id="low" style="width:20%" wicket:message="placeholder:placeholder.low" />
							</div>
							<div class="span1"></div>
							<div class="span3">
									<wicket:message key="qmodel.settings.name"></wicket:message>
									<input type="text" id="lowEntity" 
										   wicket:id="lowEntity" wicket:message="placeholder:placeholder.lowEntity" />
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<div class="form-actions">
									<button type="submit" class="btn btn-primary"><wicket:message key="button.save"></wicket:message></button>
								</div>
							</div>
						</div>
						</div>
					</fieldset>
				</form>
			</section>
		</wicket:extend>
	</body>
</html>
