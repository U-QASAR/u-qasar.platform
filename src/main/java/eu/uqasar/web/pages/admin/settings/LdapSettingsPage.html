<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<section class="auth">
				<div class="row-fluid headline">
					<div class="span12">
						<h2><wicket:message key="page.title"></wicket:message></h2>
					</div>
				</div>
				<div class="row-fluid">
					<ul class="nav nav-pills nav-stacked visible-phone" id="ldapTabsPhone">
						<li class="active"><a href="#connectionSettings" data-toggle="tab"><wicket:message key="page.head.tabs.connection"></wicket:message></a></li>
						<li><a href="#userSettings" data-toggle="tab"><wicket:message key="page.head.tabs.users"></wicket:message></a></li>
						<li><a href="#groupSettings" data-toggle="tab"><wicket:message key="page.head.tabs.groups"></wicket:message></a></li>
					</ul>
					<ul class="nav nav-pills hidden-phone" id="ldapTabs">
						<li class="active"><a href="#connectionSettings" data-toggle="tab"><wicket:message key="page.head.tabs.connection"></wicket:message></a></li>
						<li><a href="#userSettings" data-toggle="tab"><wicket:message key="page.head.tabs.users"></wicket:message></a></li>
						<li><a href="#groupSettings" data-toggle="tab"><wicket:message key="page.head.tabs.groups"></wicket:message></a></li>
					</ul>
				</div>
				<form wicket:id="form">
					<fieldset>
						<div class="tab-content">
							<div id="connectionSettings" class="tab-pane active">
								<h3><wicket:message key="page.head.ldap.connection.settings"></wicket:message></h3>
								<div class="row-fluid">
									<div class="span10">
										<div class="row-fluid">
											<div class="span6">
												<div class="control-group required" wicket:id="hostValidationBorder">
													<input type="text" class="input-xlarge ldap host" id="host" 
														   wicket:id="host" wicket:message="placeholder:placeholder.host" />
												</div>
												<div class="control-group required" wicket:id="portValidationBorder">
													<input type="number" class="input-large ldap port" id="port" min="1" max="65535"
														   wicket:id="port" wicket:message="placeholder:placeholder.port" />
												</div>
											</div>
											<div class="span6">
												<div class="control-group required" wicket:id="userDNValidationBorder">
													<input type="text" class="input-block-level ldap user" id="userDN" 
														   wicket:id="userDN" wicket:message="placeholder:placeholder.userDN" />
												</div>
												<div class="control-group required" wicket:id="passwordValidationBorder">
													<input type="password" class="input-xlarge password" id="password" 
														   wicket:id="password" wicket:message="placeholder:placeholder.password" /> 
												</div>
											</div>
										</div>
									</div>
									<div class="span2 hidden-phone">
										<div class="badge-image">
											<img src="assets/img/admin/users/profile.png"/>
										</div>
									</div>
								</div>
								<div class="row-fluid">
									<hr />
								</div>
								<div class="row-fluid">
									<div class="span2">
										<button class="btn btn-info" wicket:id="validateConnection"><wicket:message key="button.connection.validate.text"></wicket:message></button>
									</div>
									<div class="span10">
										<div class="validation results"><pre wicket:id="validationResults"></pre></div>
									</div>
								</div>
							</div>
							<div id="userSettings" class="tab-pane">
								<h3><wicket:message key="page.head.ldap.user.mapping.settings"></wicket:message></h3>
								<p><wicket:message key="help.user.mapping"></wicket:message></p>
								<div class="row-fluid">
									<div class="span6">
										<div class="control-group required" wicket:id="userFilterBaseDNValidationBorder">
											<input type="text" class="input-block-level user filter base dn" id="userFilterBaseDN" 
												   wicket:id="userFilterBaseDN" wicket:message="placeholder:placeholder.user.filter.baseDN" />
										</div>
										<div class="control-group" wicket:id="userFilterValidationBorder">
											<input type="text" class="input-block-level user filter" id="userFilter" 
												   wicket:id="userFilter" />
										</div>
										<div class="pull-right">
											<img src="assets/img/admin/users/profile.png" class="hidden-phone" />
										</div>
									</div>
									<div class="span6">
										<div class="row-fluid">
											<div class="control-group required" wicket:id="userUsernameMappingValidationBorder">
												<input type="text" class="input-xlarge user mapping username" id="userUsernameMapping" 
													   wicket:id="userUsernameMapping" />
											</div>
											<div class="control-group required" wicket:id="userMailMappingValidationBorder">
												<input type="text" class="input-xlarge user mapping mail" id="userMailMapping" 
													   wicket:id="userMailMapping" />
											</div>
											<div class="control-group" wicket:id="userFirstnameMappingValidationBorder">
												<input type="text" class="input-xlarge user mapping firstname" id="userFirstnameMapping" 
													   wicket:id="userFirstnameMapping" />
											</div>
											<div class="control-group" wicket:id="userLastnameMappingValidationBorder">
												<input type="text" class="input-xlarge user mapping lastname" id="userLastnameMapping" 
													   wicket:id="userLastnameMapping" />
											</div>
											<div class="control-group" wicket:id="userPhotoMappingValidationBorder">
												<input type="text" class="input-xlarge user mapping photo" id="userPhotoMapping" 
													   wicket:id="userPhotoMapping" />
											</div>
										</div>
									</div>
								</div>
								<hr />
								<div class="row-fluid">
									<div class="span2">
										<button class="btn btn-info" wicket:id="retrieveUsers"><wicket:message key="button.retrieve.users"></wicket:message></button>
									</div>
									<div class="span10">
										<div class="validation results"><pre wicket:id="userRetrievalInfo"></pre></div>
									</div>
								</div>
								<div class="row-fluid">
									<div class="span12" wicket:id="usersList"></div>
								</div>
							</div>
							<div id="groupSettings" class="tab-pane">
								<h3><wicket:message key="page.head.ldap.group.mapping.settings"></wicket:message></h3>
								<p><wicket:message key="help.group.mapping"></wicket:message></p>
								<div class="row-fluid">
									<div class="span6">
										<div class="control-group required" wicket:id="groupFilterBaseDNValidationBorder">
											<input type="text" class="input-block-level group filter base dn" id="groupFilterBaseDN" 
												   wicket:id="groupFilterBaseDN" wicket:message="placeholder:placeholder.group.filter.baseDN" />
										</div>
										<div class="control-group" wicket:id="groupFilterValidationBorder">
											<input type="text" class="input-block-level group filter" id="groupFilter" 
												   wicket:id="groupFilter" />
										</div>
									</div>
									<div class="span6">
										<div class="row-fluid">
											<div class="control-group required" wicket:id="groupNameMappingValidationBorder">
												<input type="text" class="input-xlarge group mapping username" id="groupNameMapping" 
													   wicket:id="groupNameMapping" />
											</div>
											<div class="control-group" wicket:id="groupDescriptionMappingValidationBorder">
												<input type="text" class="input-xlarge group mapping firstname" id="groupDescriptionMapping" 
													   wicket:id="groupDescriptionMapping" />
											</div>
											<div class="control-group required" wicket:id="groupMemberMappingValidationBorder">
												<input type="text" class="input-xlarge group mapping mail" id="groupMemberMapping" 
													   wicket:id="groupMemberMapping" />
											</div>
										</div>
									</div>
								</div>
								<hr />
								<div class="row-fluid">
									<div class="span2">
										<button class="btn btn-info" wicket:id="retrieveGroups"><wicket:message key="button.retrieve.groups"></wicket:message></button>
									</div>
									<div class="span10">
										<div class="validation results"><pre wicket:id="groupRetrievalInfo"></pre></div>
									</div>
								</div>
								<div class="row-fluid">
									<div class="span12" wicket:id="groupsList"></div>
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<div class="form-actions">
									<button type="submit" class="btn btn-primary"><wicket:message key="button.save"></wicket:message></button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</section>
			<script type="text/javascript">
                var containerId = $('#ldapTabsPhone').is(":visible") ? "#ldapTabsPhone" : "#ldapTabs";
				$(function() {
                    activateTabHashing(containerId, '#connectionSettings');
				});
		</script>
		</wicket:extend>
	</body>
</html>
