<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<section class="auth">
				<div class="row-fluid headline">
					<div class="span12">
						<h2><wicket:message key="page.head.mail.connection.settings"></wicket:message></h2>
					</div>
				</div>
				<form wicket:id="form">
					<fieldset>
						<div class="row-fluid">
							<div class="span5">
								<div class="control-group required" wicket:id="serverValidationBorder">
									<input type="text" class="input-xlarge mail server" id="server" 
										   wicket:id="server" wicket:message="placeholder:placeholder.server" />
								</div>
								<div class="control-group required" wicket:id="portValidationBorder">
									<input type="number" class="input-large mail port" id="port" min="1" max="65535"
										   wicket:id="port" wicket:message="placeholder:placeholder.port" />
								</div>
								<div class="control-group required" wicket:id="fromAddressValidationBorder">
									<input type="text" class="input-xlarge fromAddress" id="fromAddress" 
										   wicket:id="fromAddress" wicket:message="placeholder:placeholder.from.address" /> 
								</div>
								<div class="control-group required" wicket:id="fromUserValidationBorder">
									<input type="text" class="input-xlarge fromUser" id="fromUser" 
										   wicket:id="fromUser" wicket:message="placeholder:placeholder.from.user" /> 
								</div>
							</div>
							<div class="span5">
								<div class="form-inline">
									<div class="checkbox">
										<input type="checkbox" class="mail auth required" id="auth.required" 
										   wicket:id="auth.required" />
										<label for="auth.required"><wicket:message key="label.auth.required"></wicket:message></label>
									</div>
										
								</div>
								<div class="form-inline">
									<div class="checkbox">
										<input type="checkbox" class="mail tls" id="auth.tls" 
										   wicket:id="auth.tls" />
										 <label for="auth.tls"><wicket:message key="label.auth.tls" ></wicket:message></label>
									</div>		
								</div>
								<div class="control-group" wicket:id="userValidationBorder">
									<input type="text" class="input-xlarge mail user" id="user" 
										   wicket:id="user" wicket:message="placeholder:placeholder.user" />
								</div>
								<div class="control-group" wicket:id="passwordValidationBorder">
									<input type="password" class="input-xlarge password" id="password" 
										   wicket:id="password" wicket:message="placeholder:placeholder.password" /> 
								</div>
							</div>
							<div class="span2 hidden-phone">
								<div class="badge-image">
									<img src="assets/img/admin/email.png" alt="" />
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<div class="form-actions">
									<button type="submit" class="btn btn-primary"><wicket:message key="button.save"></wicket:message></button>
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<hr />
						</div>
						<h3><wicket:message key="page.head.mail.test"></wicket:message></h3>
						<div class="row-fluid">
							<div class="span5">
								<div class="control-group" wicket:id="receiverAddressValidationBorder">
									<input type="text" class="input-xlarge mail receiver" id="receiverAddress" 
										   wicket:id="receiverAddress" wicket:message="placeholder:placeholder.to.address" />
								</div>
							</div>
							<div class="span7">
								<div class="control-group" wicket:id="subjectValidationBorder">
									<input type="text" class="input-xlarge suibject" id="sibject" 
										   wicket:id="subject" wicket:message="placeholder:placeholder.to.subject" /> 
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span3">
								<button class="btn btn-info" wicket:id="validateConnection"><wicket:message key="button.connection.validate.text"></wicket:message></button>
							</div>
							<div class="span9">
								<div class="validation results"><pre wicket:id="validationResults"></pre></div>
							</div>
						</div>
					</fieldset>
				</form>
			</section>
		</wicket:extend>
	</body>
</html>
