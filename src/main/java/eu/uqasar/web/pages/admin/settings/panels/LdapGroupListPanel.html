<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:panel>
			<div class="span12" wicket:id="entityGroup">
				<div id="tableContainer" wicket:id="tableContainer">
					<table class="table table-striped table-hover ldap groups" id="entityList">
						<thead>
							<tr wicket:id="listHeader">
								<th><input type="checkbox" wicket:id="entityGroupSelector" /></th>
								<th class="name"><wicket:message key="table.group.head.column.name"></wicket:message></th>
								<th class="description"><wicket:message key="table.group.head.column.description"></wicket:message></th>
								<th class="members"><wicket:message key="table.group.head.column.members"></wicket:message></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="entities">
								<td class="check"><input type="checkbox" wicket:id="check" /></td>
                                <td class="name"><label wicket:for="check"><span wicket:id="name"></span></label></td>
                                <td class="description"><label wicket:for="check"><span wicket:id="description"></span></label></td>
								<td class="members" wicket:id="members">
									<ul class="inline">
										<li wicket:id="membersList" class="groupmember">
											<div wicket:id="member" class="details">
												<span wicket:id="fullname" class="fullname"></span>
												<span wicket:id="username" class="username"></span>
												<a href="" wicket:id="mail" class="mail"></a>
											</div>
										</li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
					<script type="text/javascript" wicket:id="javascript"></script>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
