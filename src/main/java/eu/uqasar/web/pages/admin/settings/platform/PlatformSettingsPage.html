<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
<title></title>
</head>
<body>
    <wicket:extend>
        <section class="auth">
            <div class="row-fluid headline">
                <div class="span12">
                    <h2>
                        <wicket:message key="project.settings.title"></wicket:message>
                    </h2>
                </div>
            </div>
            <form wicket:id="form">
                <div wicket:id="adapterGroup">
                    <div wicket:id="container">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td colspan="2" style="padding-left: 0px;"><a class="btn btn-primary"
                                        wicket:id="addAdapterLink" id="addAdapterLink"> <wicket:message
                                                key="create.settings.button" />
                                    </a></td>
                                    <td colspan="1" class="navigator right"><div wicket:id="navigatorHead"></div></td>
                                </tr>
                                <tr>
                                    <th class="checkbox" style="width: 05%"><input type="checkbox" wicket:id="adapterGroupSelector" /></th>
                                    <th><wicket:message key="key.header" /></th>
                                    <th><wicket:message key="value.header" /></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr wicket:id="adapters" class="adapters">
                                    <td class="checkbox"><input type="checkbox" wicket:id="adapterCheck" /></td>
                                    <td><span wicket:id="settingKey"></span></td>
                                    <td><span wicket:id="settingValue"></span></td>
                                    <td id="actionsBar"><a class="btn btn-small"
                                        wicket:message="title:edit.link.text" wicket:id="edit">
                                        <i class="icon-edit"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2" style="padding-left: 0px;"><a class="btn btn-danger"
                                        wicket:id="deleteSelected"> <wicket:message key="delete.settings.batch.button" />
                                    </a></td>
                                    <td colspan="1" class="navigator right"><div wicket:id="navigatorFoot"></div></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </form>
            <form wicket:id="form1">
                <fieldset>
                    <div class="span12">
                        <div class="row-fluid">
                            <div class="span3">
                                <wicket:message key="project.settings.key"></wicket:message>
                                <input type="text" id="key" wicket:id="keyField" 
                                    wicket:message="placeholder:placeholder.key" />
                            </div>
                            <div class="span2"></div>
                            <div class="span3">
                                <wicket:message key="project.settings.value"></wicket:message>
                                <input type="text" id="lowEntity" wicket:id="valueField"
                                    wicket:message="placeholder:placeholder.value" />
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">
                                        <wicket:message key="button.save"></wicket:message>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <div wicket:id="deleteConfirmationModal"></div>
    </wicket:extend>
</body>
</html>
