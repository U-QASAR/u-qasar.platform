<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:panel>
			<form wicket:id="form.edit">
				<fieldset>
					<div class="row-fluid">
						<div class="span12">
							<div class="control-group required" wicket:id="nameValidationBorder">
								<input type="text" class="input-xlarge team name" id="name" 
									   wicket:id="name" wicket:message="placeholder:placeholder.name" />
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<div class="form-actions">
								<button type="submit" class="btn btn-primary"><wicket:message key="button.save"></wicket:message></button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
			<h3 wicket:id="label.add.title"></h3>
			<form wicket:id="form.add">
				<fieldset>
					<div class="row-fluid">
						<div class="span4">
							<label class="control-label" for="userName"> <wicket:message
									key="label.add.username" />:
							</label>
							<input type="text" id="userName" wicket:id="add.userName"
								   wicket:message="placeholder:placeholder.add.userName" />
						</div>
						<div class="span4">
							<label class="control-label" for="userRole"> <wicket:message
									key="label.add.userrole" />:
							</label>
							<select id="userRole" wicket:id="add.userRole"></select>
						</div>
						<div class="span4" style="margin-top: 1.6em">
							<a wicket:id="add.member" class="btn btn-primary"><span wicket:id="button.add.save"></span></a>
						</div>
					</div>
				</fieldset>
			</form>
			<h3 wicket:id="label.list.title"></h3>
			<form wicket:id="form.list">
				<fieldset>
					<div class="row-fluid">
						<div class="span12"  wicket:id="membersGroup">
							<div wicket:id="membersContainer">
								<table class="table table-striped membership" id="memberslist">
									<thead>
										<tr>
											<th><input type="checkbox" wicket:id="memberGroupSelector" /></th>
											<th class="member"><wicket:message key="column.head.member" /></th>
											<th class="role"><wicket:message key="column.head.role" /></th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="members" class="members">
											<td class="check"><input type="checkbox" wicket:id="memberCheck" /></td>
											<td class="member"><a href="yoo"><span wicket:id="td.membername"></span></a></td>
											<td class="role"><select wicket:id="td.role"></select></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="7" class="alignright">
												<button class="btn btn-primary"><wicket:message key="button.update"></wicket:message></button>
												<button class="btn btn-danger" wicket:id="deleteSelected"><span wicket:id="td.members.actions.batch.remove"></span></button>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>

						</div>
					</div>
				</fieldset>
			</form>
		</wicket:panel>
	</body>
</html>
