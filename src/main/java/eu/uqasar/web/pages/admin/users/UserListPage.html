<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<section class="users">
				<div class="row-fluid headline">
					<div class="span12">
						<h2><wicket:message key="page.title"></wicket:message></h2>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12" wicket:id="filter"></div>
				</div>
				<form wicket:id="form">
					<fieldset>
						<div class="row-fluid">
							<div class="span12" wicket:id="userGroup">
								<div wicket:id="usersContainer">
									<table class="table table-striped users" id="userlist">
										<thead>
											<tr>
												<th colspan="6" class="alignright"><a class="btn btn-primary" wicket:id="link.create.user"><wicket:message key="column.head.actions.create"></wicket:message></a></th>
											</tr>
											<tr>
												<th class="checkbox"><input type="checkbox" wicket:id="userGroupSelector" /></th>
												    
												<th class="user" colspan="2"><wicket:message key="column.head.user" /></th>
												<th class="role"><wicket:message key="column.head.role" /></th>
												<th class="source"><wicket:message key="column.head.source" /></th>
												<th class="status"><wicket:message key="column.head.status" /></th>
												<th><wicket:message key="column.head.actions" /></th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="users" class="users">
												<td class="checkbox"><input type="checkbox" wicket:id="userCheck" /></td>
												<td class="avatar"><a wicket:id="link.picture.edit.user"><span class="user profile compact"><span class="picture-border"><div wicket:id="td.picture" class="avatar"></div></span></span></a></td>
												<td class="name"><a wicket:id="link.name.edit.user"><span wicket:id="td.username"></span></a></td>
												<td class="role"><span wicket:id="td.role"></span></td>
												<td class="source"><span wicket:id="td.source"></span></td>
												<td class="status"><i wicket:id="td.status"></i></td>
												<td>
													<div class="btn-toolbar">
														<div class="btn-group">
															<a wicket:id="link.actions.edit.user" class="btn btn-success" wicket:message="title:td.users.actions.edit"><i class="icon-pencil"></i></a>
															<a wicket:id="link.actions.edit.team" class="btn btn-success" wicket:message="title:td.users.actions.team"><i class="icon-group"></i></a>
														</div>
														<div class="btn-group">
															<button class="btn btn-info" wicket:message="title:td.users.actions.resetpw"><i class="icon-unlock"></i></button>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="4" class="navigator"><div wicket:id="navigatorFoot"></div></td>
												<td colspan="3" class="alignright">
													<button class="btn btn-danger" wicket:id="deleteSelected"><wicket:message key="td.users.actions.batch.remove"></wicket:message></button>
												</td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</section>
			<div wicket:id="deleteConfirmationModal"></div>
		</wicket:extend>
	</body>
</html>
