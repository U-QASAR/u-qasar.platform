<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:panel>
			<div class="accordion" id="userFilter">
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse"
						   data-parent="#userFilter" href="#collapseOne"><i
								class="icon-filter"></i> <wicket:message key="label.filter.title" />
						</a>
					</div>
					<div id="collapseOne" class="accordion-body collapse">
						<div class="accordion-inner filter">
							<form class="form" id="filterForm" wicket:id="form">
								<div class="row-fluid">
									<div class="span3">
										<label class="control-label" for="name"> <wicket:message
												key="label.filter.name" />:
										</label>
										<input type="text" id="name" wicket:id="name" />
									</div>
									<div class="span3">
										<label class="control-label" for="roleSelector"> <wicket:message
												key="label.filter.role" />:
										</label> <select class="input-block" id="roleSelector" wicket:id="role.choice">
										</select>
									</div>
									<div class="span3">
										<label class="control-label" for="sourceSelector"> <wicket:message
												key="label.filter.source" />:
										</label> <select class="input-block" id="sourceSelector" wicket:id="source.choice">
										</select>
									</div>
									<div class="span3">
										<label class="control-label" for="statusSelector"> <wicket:message
												key="label.filter.status" />:
										</label> <select class="input-block" id="statusSelector" wicket:id="status.choice">
										</select>
									</div>
								</div>
								<div class="row-fluid">
									<div class="span12">
										<span class="pull-right">
											<button type="button" class="btn btn-primary" wicket:id="apply">
												<i class="icon-refresh"></i>
												<wicket:message key="button.filter.apply" />
											</button>
											<button type="button" class="btn" wicket:id="reset">
												<i class="icon-remove-sign"></i>
												<wicket:message key="button.filter.clear" />
											</button>
										</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
