<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<section class="auth">
				<div class="row-fluid headline">
					<div class="span12">
						<h2><wicket:message key="page.title"></wicket:message></h2>
					</div>
				</div>
				<form wicket:id="form">
					<fieldset>
						<div class="row-fluid">
							<div class="span10">
								<p class="lead">
									<wicket:message key="page.lead.message.1" />
								</p>
								<div class="control-group" wicket:id="mailValidationBorder">
									<input type="text" class="input-xxlarge" id="mail" wicket:message="placeholder:placeholder.mail" wicket:id="mail" />
								</div>
								<div class="control-group" wicket:id="passwordValidationBorder">
									<input type="password" class="input-xxlarge" id="password" wicket:message="placeholder:placeholder.password" wicket:id="password" />
								</div>
							</div>
							<div class="span2 hidden-phone">
								<div class="badge-image">
									<img src="assets/img/auth/register.png" alt="" />
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<div class="form-actions">
									<button type="submit" class="btn btn-primary"><wicket:message key="button.save"></wicket:message></button>
									<a href="./recoverPassword" wicket:id="forgotPasswordLink"><wicket:message key="forgot.password.link.text"/></a>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="row-fluid">
					<div class="span12">
						<wicket:message key="page.register.message">
							<a wicket:id="registerLink"><wicket:message key="register.link.text" /></a>
						</wicket:message>
					</div>
				</div>
			</section>
		</wicket:extend>
	</body>
</html>
