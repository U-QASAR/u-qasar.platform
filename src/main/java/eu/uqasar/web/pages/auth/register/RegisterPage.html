<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<section class="auth register">
				<div class="row-fluid headline">
					<div class="span12">
						<h2><wicket:message key="page.title"></wicket:message></h2>
					</div>
				</div>
				<form wicket:id="form">
					<fieldset>
						<div class="row-fluid">
							<div class="span10">
								<div class="control-group required" wicket:id="mailValidationBorder">
									<input type="text" class="input-xxlarge mail" id="mail" 
										   wicket:id="mail" wicket:message="placeholder:placeholder.mail" />
								</div>
								<div class="control-group required" wicket:id="userNameValidationBorder">
									<input type="text" class="input-xxlarge userName" id="userName" 
										   wicket:id="userName" wicket:message="placeholder:placeholder.userName" />
								</div>
								<hr />
								<div class="control-group required" wicket:id="firstNameValidationBorder">
									<input type="text" class="input-xxlarge firstName" id="firstName" 
										   wicket:id="firstName" wicket:message="placeholder:placeholder.firstName" />
								</div>
								<div class="control-group required" wicket:id="lastNameValidationBorder">
									<input type="text" class="input-xxlarge lastName" id="lastName" 
										   wicket:id="lastName" wicket:message="placeholder:placeholder.lastName" />
								</div>
								<hr />
								<div class="control-group required" wicket:id="passwordValidationBorder">
									<input type="password" class="input-xxlarge password" id="password" 
										   wicket:id="password" wicket:message="placeholder:placeholder.password"
										   maxlength="256" /> 
								</div>
								<div class="control-group required" wicket:id="confirmPasswordValidationBorder">
									<input type="password" class="input-xxlarge confirmPassword" id="confirmPassword" 
										   wicket:id="confirmPassword" wicket:message="placeholder:placeholder.password.confirm"
										   maxlength="256" />
								</div>
							</div>
							<div class="span2 hidden-phone">
								<div class="badge-image">
									<img src="assets/img/auth/register.png" alt="" />
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<div class="form-actions">
									<button type="submit" class="btn btn-primary"><wicket:message key="button.save"></wicket:message></button>
									<button type="button" class="btn"><wicket:message key="button.cancel"></wicket:message></button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</section>
		</wicket:extend>
	</body>
</html>
