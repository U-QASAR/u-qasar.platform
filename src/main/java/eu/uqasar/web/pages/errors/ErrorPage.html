<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header">
						<h2 wicket:id="header"></h2>
					</div>
					<p class="lead" wicket:id="message"></p>
				</div>
			</div>
			<hr />
			<!-- bug submitting form -->		
			<form wicket:id="form">
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label" for="userName"> <wicket:message
									key="label.userName" />:
							</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="userName" wicket:id="userName" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<label class="control-label" for="userMail"> <wicket:message
									key="label.userMail" />:
							</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="userMail" wicket:id="userMail" />
							</div>
						</div>							
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<textarea wicket:id="report" class="input-block-level" rows="10" id="description" wicket:message="placeholder:desc.input.placeholder"></textarea>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12 form-actions">
						<input type="submit" class="btn btn-primary pull-right" wicket:message="value:submit.text" />
						<button type="button" class="btn btn-info" wicket:id="stacktrace.show" data-toggle="collapse" data-target="#stacktrace"><wicket:message key="show.stacktrace"></wicket:message></button>
					</div>
				</div>
				<div class="row-fluid collapse" wicket:id="stacktrace.container" id="stacktrace">
					<div class="span12">
						<pre wicket:id="stacktrace.text" style="max-height: 450px; overflow: auto"></pre>
					</div>
				</div>
			</form>

			<div class="row-fluid">
				<div class="span12">
					<!-- link back to home page -->
					<p class="lead">
						<wicket:message key="home.link.message">
							<a wicket:id="homeLink">
								<wicket:message key="home.link.text"/>
							</a>
						</wicket:message>
					</p>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
