<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:panel>
			<div class="accordion" id="projectFilter">
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse"
						   data-parent="#projectFilter" href="#collapseOne"><i
								class="icon-filter"></i> <wicket:message key="label.filter.title" />
						</a>
					</div>
					<div id="collapseOne" class="accordion-body collapse">
						<div class="accordion-inner filter">
							<form class="form" id="filterForm" wicket:id="form">
								<div class="row-fluid">
									<div class="span4">
										<label class="control-label" for="lcStageSelector"> <wicket:message
												key="label.filter.lcStage" />:
										</label> <select class="input-block" id="lcStageChoice" wicket:id="filter.lcStage.choice">
										</select>
									</div>
									<div class="span4">
										<label class="control-label" for="statusSelector"> <wicket:message
												key="label.filter.status" />:
										</label> <select class="input-block" id="statusChoice" wicket:id="filter.color.choice">
										</select>
									</div>
									<div class="span2">
										<label for="filterStartDate"><wicket:message
												key="label.project.date.start" />:</label>
										<div class="input-append">
											<input wicket:id="filter.startDate" id="filterStartDate" type="text"
												   class="input-mini" /> <span class="add-on"><i
													class="icon-calendar"></i></span>
										</div>
									</div>
									<div class="span2">
										<label for="filterEndDate"><wicket:message
												key="label.project.date.end" />:</label>
										<div class="input-append">
											<input wicket:id="filter.endDate" id="filterEndDate" type="text"
												   class="input-mini" /> <span class="add-on"><i
													class="icon-calendar"></i></span>
										</div>
									</div>
								</div>
								<div class="row-fluid">
									<div class="span12">
										<span class="pull-right">
											<button type="button" class="btn btn-primary" wicket:id="apply">
												<i class="icon-refresh"></i>
												<wicket:message key="button.filter.apply" />
											</button>
											<button type="button" class="btn" wicket:id="reset">
												<i class="icon-remove-sign"></i>
												<wicket:message key="button.filter.clear" />
											</button>
										</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
