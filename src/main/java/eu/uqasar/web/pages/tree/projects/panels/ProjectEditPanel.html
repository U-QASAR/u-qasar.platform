<wicket:panel xmlns:wicket>
	<form wicket:id="form">
		<div class="row-fluid">
			<div class="span12">
				<label for="name"><wicket:message key="label.name" />:</label> <input
					wicket:id="name" id="name" type="text" class="input-block-level" />
			</div>
		</div>
		<hr />
		<div class="row-fluid">
			<div class="span6">
				<label for="key"><wicket:message key="label.key" />:</label> <input
					wicket:id="nodeKey" id="key" type="text" class="input-medium" /> <span
					class="help-block"><wicket:message key="help.key" /></span>
			</div>
			<div class="span3">
				<label for="startDate"><wicket:message
						key="label.date.start" />:</label>
				<div class="input-append">
					<input wicket:id="startDate" id="startDate" type="text"
						class="input-small" /> <span class="add-on"><i
						class="icon-calendar"></i></span>
				</div>
			</div>
			<div class="span3">
				<label for="endDate"><wicket:message key="label.date.end" />:</label>
				<div class="input-append">
					<input wicket:id="endDate" id="endDate" type="text"
						class="input-small" /> <span class="add-on"><i
						class="icon-calendar"></i></span>
				</div>
			</div>
		</div>
		<hr />
		<div class="row-fluid">
			<div class="span4">
				<label class="control-label" for="qmodel"> <wicket:message
						key="label.qmodel" />:
				</label> <select class="input-large" wicket:id="qmodel" id="qmodel">
				</select>
			</div>
			<div class="span4">
				<label class="control-label" for="product"> <wicket:message
						key="label.product" />:
				</label> <select class="input-large" wicket:id="product" id="product">
				</select>
			</div>
			<div class="span4">
				<label class="control-label" for="process"> <wicket:message
						key="label.process" />:
				</label> <select class="input-large" wicket:id="process" id="process">
				</select>
			</div>
		</div>
		<hr />
		<div class="row-fluid">
			<div wicket:id="thresholdEditor"></div> 
		</div>
		<hr />
		<div class="row-fluid">
			<div class="span3">
				<label class="control-label" for="formulaAverage"> <wicket:message
						key="label.average" />:
				</label> <select class="input-large" wicket:id="formulaAverage" id="formulaAverage">
				</select>
			</div>
		</div>
		<hr />
		<div class="row-fluid">
			<div class="span12">
			<div class="checkbox">
				<span class="pull-right"><input type="checkbox" id="richtext"
					wicket:id="toggle.richtext" style="margin-top: 5px" /><label
					class="inline right" for="richtext"><wicket:message
							key="label.description.check.richtext" /></label></span></div> <label
					for="description"><wicket:message key="label.description" />:</label>
				<textarea wicket:id="description" id="description" rows="10"
					class="input-block-level"></textarea>
			</div>
		</div>
		<hr />
		<div class="row-fluid">
			<div class="span6">
				<label class="control-label" for="lcStageSelector"> <wicket:message
						key="label.lcStage" />:
				</label> <select class="input-large" wicket:id="lcStage" id="lcStageChoice">
				</select>
			</div>
			<div class="span6">
				<label class="control-label"> <wicket:message
						key="label.team" />:
				</label>
				<button type="button" class="btn btn-success" wicket:id="buttonTeam">
					<i class="icon-group"></i>
				</button>
			</div>
		</div>
		
		<hr />
		
		<!-- METADATA -->
		<div class="row-fluid">
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="programmingLanguages" wicket:id="label.programmingLanguages" ></label> 
                     <div class="controls">
                         <input type="hidden" id="programmingLanguages" class="input-large" wicket:id="programmingLanguages" />
				  		 <p class="help-block offset-top" wicket:id="help.programmingLanguages"></p>
                     </div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="issueTrackingTools" wicket:id="label.issueTrackingTools"> </label>
                     <div class="controls">
                         <input type="hidden" id="issueTrackingTools" class="input-large" wicket:id="issueTrackingTools" />
                          <p class="help-block offset-top" wicket:id="help.issueTrackingTools"></p>
                     </div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                        <label class="control-label" for="sourceCodeManagementTools" wicket:id="label.sourceCodeManagementTools" > </label>
                        <div class="controls">
                            <input type="hidden" id="sourceCodeManagementTools" class="input-large" wicket:id="sourceCodeManagementTools" />
                            <p class="help-block offset-top" wicket:id="help.sourceCodeManagementTools"></p>
                        </div>
                    </div>
             </div>
		</div>
		<div class="row-fluid">
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="staticAnalysisTools"wicket:id="label.staticAnalysisTools" ></label>
                     <div class="controls">
                         <input type="hidden" id="staticAnalysisTools" class="input-large" wicket:id="staticAnalysisTools" />
                         <p class="help-block offset-top" wicket:id="help.staticAnalysisTools"></p>
                      </div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="testManagementTools" wicket:id="label.testManagementTools"></label>
                        <div class="controls">
                            <input type="hidden" id="testManagementTools" class="input-large" wicket:id="testManagementTools" />
                            <p class="help-block offset-top" wicket:id="help.testManagementTools"></p>
                        </div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="continuousIntegrationTools" wicket:id="label.continuousIntegrationTools"></label>
                        <div class="controls">
                            <input type="hidden" id="continuousIntegrationTools" class="input-large" wicket:id="continuousIntegrationTools" />
                            <p class="help-block offset-top" wicket:id="help.continuousIntegrationTools"></p>
                        </div>
                 </div>
             </div>
		</div>
		<div class="row-fluid">
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="customerType" wicket:id="label.customerType"> </label> 
                        <div class="controls">
                  			<input type="hidden" class="input-large"  id="customerType" wicket:id="customerType"/>
                  			<p class="help-block offset-top" wicket:id="help.customerType"></p>
                  		</div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="projectType" wicket:id="label.projectType"></label> 
                        <div class="controls">
                  			<input type="hidden" class="input-large"  id="projectType" wicket:id="projectType"/>
                  			<p class="help-block offset-top" wicket:id="help.projectType"></p>
                  		</div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                    <label class="control-label" for="softwareType" wicket:id="label.softwareType"></label> 
                        <div class="controls">
                  			<input type="hidden" class="input-large"  id="softwareType" wicket:id="softwareType"/>
                  			<p class="help-block offset-top" wicket:id="help.softwareType"></p>
                  		</div>
                 </div>
             </div>
		</div>
		<div class="row-fluid">
             <div class="span4">
                 <div class="control-group">
                     <label class="control-label" for="softwareLicense" wicket:id="label.softwareLicense"></label> 
                        <div class="controls">
                  			<input type="hidden" class="input-large"  id="softwareLicense" wicket:id="softwareLicense"/>
                  			<p class="help-block offset-top" wicket:id="help.softwareLicense"></p>
                  		</div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                      <label class="control-label" for="topic" wicket:id="label.topic" ></label> 
                        <div class="controls">
                  			<input type="hidden" class="input-large"  id="topic" wicket:id="topic"/>
                  			<p class="help-block offset-top" wicket:id="help.topic"></p>
                  		</div>
                 </div>
             </div>
             <div class="span4">
                 <div class="control-group">
                      <label class="control-label" for="softwareDevelopmentMethodology" wicket:id="label.softwareDevelopmentMethodology" ></label> 
                        <div class="controls">
                  			<input type="hidden" class="input-large"  id="softwareDevelopmentMethodology" wicket:id="softwareDevelopmentMethodology"/>
                  			<p class="help-block offset-top" wicket:id="help.softwareDevelopmentMethodology"></p>
                  		</div>
                 </div>
             </div>
            <!--  <div class="span4">
                 <div class="control-group">
                      <label class="control-label" for="roles"> <wicket:message key="label.roles" />: </label> 
                		<input type="hidden" class="input-large"  id="roles"  wicket:id="roles"  /> 
                 </div>
             </div> -->
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<div class="form-actions">
					<button type="submit" class="btn btn-primary" wicket:id="save"><wicket:message
							key="button.save" /></button>
					<button type="submit" class="btn" wicket:id="cancel"><wicket:message
							key="button.cancel" /></button>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
