<wicket:panel xmlns:wicket>  
     <script  type="text/javascript">
        $(document).ready(function() {
              $(".wicketExtensionsWizardButtonBar input[name='buttons:finish']").removeClass("btn-inverse");
              $(".wicketExtensionsWizardButtonBar input[name='buttons:finish']").addClass("btn-success");
         });
    </script>
    <div class="row-fluid">
    	<div class="span12">
        	<label class="btn btn-primary no-cursor" for="title" style="cursor: default;"><wicket:message key="step7.title" /></label>
        </div>
    </div>
    <br/>
    
    <div class="row-fluid">
    	<div class="span12">
    		<label><wicket:message key="step7.description" /></label>
    	</div>
    </div>
    
    <div class="row-fluid">
        <div class="span12">
        	<form wicket:id="form" id="form">
					<fieldset>
						<div class="control-group" wicket:id="nameValidationBorder">
							<input type="text" class="input-xxlarge" id="name" wicket:message="placeholder:step7.name.input.placeholder" wicket:id="name" />
						</div>
						<div class="control-group">
							<label class="control-label" for="metricSource"> 
							<wicket:message key="step7.label.metricsource" />:
							</label> 
							<select class="input-large" wicket:id="metricSource" id="metricSource"></select>
						</div>
						<div class="control-group" wicket:id="urlValidationBorder">
							<input type="text" class="input-xxlarge" id="url" wicket:message="placeholder:step7.url.input.placeholder" wicket:id="url" />
						</div>
						<div class="control-group">
							<label class="control-label" for="adapterUsername"> 
								<wicket:message key="step7.label.username" />:
								</label> 
							<input type="text" class="input-xxlarge" id="adapterUserName" wicket:message="placeholder:step7.username.input.placeholder" wicket:id="adapterUsername" />
						</div>
						<div class="control-group">
							<label class="control-label" for="adapterPassword"> 
								<wicket:message key="step7.label.password" />:
								</label> 
							<input type="password" class="input-xxlarge password" id="adapterPassword" wicket:id="adapterPassword"
								wicket:message="placeholder:step7.password.input.placeholder"	maxlength="256" />
						</div>

						<div class="control-group" wicket:id="adapterProjectValidationBorder">
							<input type="text" class="input-xxlarge" id="adapterProject" wicket:message="placeholder:step7.adapterProject.input.placeholder" wicket:id="adapterProject">
						</div>
						
						<div class="control-group" wicket:id="adapterTestPlanValidationBorder">
							<input type="text" class="input-xxlarge" id="adapterTestPlan" wicket:message="placeholder:step7.adapterTestPlan.input.placeholder" wicket:id="adapterTestPlan">
						</div>
						<div>
							<button class="btn btn-primary" wicket:id="add"><wicket:message key="step7.add"></wicket:message></button>
						</div>
						<br> 
						
                                            
					</fieldset>
			</form>
		</div>
	</div>    
</wicket:panel>
