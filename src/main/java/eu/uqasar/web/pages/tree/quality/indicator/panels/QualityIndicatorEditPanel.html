<html>
<head>
</head>
<body>
	<wicket:panel xmlns:wicket>
		<div class="view indicator">
			<form wicket:id="form">
					<div class="row-fluid">
					<div class="span12">
						<label for="name"><wicket:message key="label.name" />:</label> <input
							wicket:id="name" id="name" type="text" class="input-block-level" />
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span4">
						<label class="control-label" for="typeSelector"> <wicket:message
								key="label.indicator.type" />:
						</label> <select class="input-large" wicket:id="type" id="typeSelector">
						</select>
					</div>
					<div class="span4">
						<label class="control-label" for="purposeSelector"> <wicket:message
								key="label.indicator.purpose" />:
						</label> <select class="input-large" wicket:id="purpose"
							id="purposeSelector">
						</select>
					</div>
					<div class="span4">
						<label class="control-label" for="lcStageSelector"> <wicket:message
								key="label.lcStage" />:
						</label> <select class="input-large" wicket:id="lcStage"
							id="lcStageChoice">
						</select>
					</div>
				</div>
				<div class="row-fluid">
					<div wicket:id="thresholdEditor"></div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<label class="control-label" for="useFormula"> <wicket:message key="label.use.formula" />: </label>
						<select class="input-medium" wicket:id="useFormula" id="useFormula"></select>
					</div>
					<div class="span3">
						<label for="targetValue"><wicket:message key="label.indicator.value.target" />:</label> 
						<input wicket:id="targetValue" id="targetValue" type="text" class="input-block-level" />
					</div>
					<div class="span3">
						<label for="weight"><wicket:message key="label.indicator.weight" />:</label>
						<input wicket:id="weight" id="weight" type="text" class="input-block-level" />
					</div>
					<div wicket:id="totalWeight"></div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12">
						<label class="inline" for="formulaEditor"><wicket:message
							key="label.indicator.value.formula" />:</label> 
					 
					 	<!-- <textarea wicket:id="formulaEditor" id="formulaEditor" 
							rows="4" class="input-block-level"></textarea>  -->
							<div wicket:id="formulaEditor" id="formulaEditor"   class="input-block-level contenteditableDiv" contenteditable ="true" ></div>
							<textarea wicket:id="hidden" id="hiddenField" style="display: none;"></textarea>
						</div>		
						
				</div>
				<hr />

				<div class="row-fluid">
					<div class="span12">
					<div class="checkbox">
						<span class="pull-right"><input type="checkbox"
							id="richtext" wicket:id="toggle.richtext"
							style="margin-top: 5px" /><label class="inline right"
							for="richtext"><wicket:message key="label.description.check.richtext" /></label></span></div> 
						<label for="description"><wicket:message key="label.description" />:</label>
						<textarea wicket:id="description" id="description" rows="10"
							class="input-block-level"></textarea>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="form-actions">
							<button type="submit" class="btn btn-primary" wicket:id="save"><wicket:message
							key="button.save" /></button>
							<button type="submit" class="btn" wicket:id="cancel"><wicket:message
							key="button.cancel" /></button>
							<label class="checkbox"><input type="checkbox" wicket:id="checkboxCopy" style="margin-right: 5px" /><span wicket:id="checkboxCopyLabel"></span></label>
						</div>
					</div>
				</div>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
