<html>
<head>
</head>
<body>
	<wicket:panel xmlns:wicket>
		<div class="view indicator">
			<form>
				<div class="row-fluid">
					<div class="span12">
						<div wicket:id="quality.status" class="quality status pull-right">
							<div class="value">
								<span wicket:id="quality.value"></span><span>%</span>
							</div>
						</div>
						<h2 class="name">
							<i class="icon" wicket:id="icon"></i> <span wicket:id="name"></span>
							<span class="actions"> <a wicket:id="link.edit"
								wicket:message="title:button.edit"> <i class="icon-pencil"></i>
									<wicket:message key="button.edit" />
							</a>
							</span>
						</h2>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span4 type">
						<label class="inline"><wicket:message
								key="label.indicator.type" />:</label> <span wicket:id="type"></span> <i
							wicket:id="type.icon"></i>
					</div>
					<div class="span4 indicator purpose">
						<label class="inline"><wicket:message
								key="label.indicator.purpose" /></label> <span wicket:id="purpose"></span>
					</div>
					<div class="span4 current lcStage">
						<label class="inline"><wicket:message key="label.lcStage" />:</label>
						<span wicket:id="lcStage"></span>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12 description">
						<label for="description"><wicket:message
								key="label.description" />:</label>
						<div id="description" wicket:id="description"></div>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
						<div wicket:id="thresholdIndicator"></div>
					<div class="span2">
						<label for="targetValue"><wicket:message key="label.indicator.value.target" /></label>
						<div id="targetValue" wicket:id="targetValue"></div>
					</div>
					<div class="span1">
						<label><wicket:message key="label.indicator.weight" /></label>
						<div id="weight" wicket:id="weight"></div>
					</div>
					<div class="span3">
						<label><wicket:message
								key="label.indicator.value.last.update" /></label> <span
							wicket:id="last.update"></span>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12 formula">
						<label class="inline" for="viewFormula"><wicket:message
								key="label.indicator.value.formula" /></label> <span class="formula"
							wicket:message="title:label.indicator.value.formula.title"></span> 
							<span wicket:id="viewFormula" class="objects"></span>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12">
						<label class="quality trend chart" for="trend"><wicket:message
								key="label.quality.trend" />:</label>
						<div id="trend" class="quality trend chart" wicket:id="trend"></div>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span6">
						<label class="Historic"><wicket:message key="label.indicator.value.historic" />&nbsp;
						(<span wicket:id="noOfRegisters"></span>)&nbsp;
						<a wicket:id="historical"><i class="icon-time"></i></a>
						</label>
						<ul><li wicket:id="listOfHistValues"></li></ul>
					</div>
					<div class="span6">
						<label class="Statistics">
<!-- 							<wicket:message key="label.indicator.value.stats" /> -->
						</label>
					</div>
				</div>
				
				<!-- DISQUS Commenting feature, see https://disqus.com/  -->
		        <div id="disqus_thread"></div>
	     
			     <script type="text/javascript">
			            /* CONFIGURATION VARIABLES */
			            var url = window.location.href;
			            var res = url.split("?");
			            var disqus_url = res[0];
						var disqus_container_id = 'disqus_thread';
			            var disqus_shortname = 'uqassqi';
			            
			            var disqus_config_custom = window.disqus_config;
			            
			            /* * * DON'T EDIT BELOW THIS LINE * * */
			            (function() {
			                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			            })();
			    </script> 				
			</form>
		</div>
	</wicket:panel>
</body>
</html>
